<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Calculator | Rahul Lal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
        integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bulma.min.css">
</head>
<div class="center">

    <body>
        <textarea id='txtOutput' readonly class='input'></textarea>
        <br />
        <table>
            <tr>
                <td><button id="btnThree" class="button">3</button></td>
                <td><button id="btnSix" class="button">6</button></td>
                <td><button id="btnNine" class="button">9</button></td>
            </tr>
            <tr>
                <td><button id="btnTwo" class="button">2</button></td>
                <td><button id="btnFive" class="button">5</button></td>
                <td><button id="btnEight" class="button">8</button></td>
            </tr>
            <tr>
                <td><button id="btnOne" class="button">1</button></td>
                <td><button id="btnFour" class="button">4</button></td>
                <td><button id="btnSeven" class="button">7</button></td>
            </tr>
            <tr>
                <td><button id='btnAddition' class='button is-dark'>+</button></td>
                <td><button id='btnSubtraction' class='button is-dark'>-</button></td>
                <td><button id='btnMultiplication' class='button is-dark'>x</button></td>
            </tr>
            <tr>
                <td><button id="btnZero" class="button">0</button></td>
                <td><button id="btnClear" class="button">0</button></td>
                <td><button id='btnDivision' class='button is-dark'>รท</button></td>
                <td><button id='btnEquals' class='button is-dark'><b>=</b></button></td>
            </tr>
        </table>
</div>
<script src="script.js"></script>
<script src="numeral.js"></script>
<!-- <script src="function.js"></script> -->
</body>

</html>
