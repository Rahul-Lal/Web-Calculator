<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Calculator | Rahul Lal</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="center">
    <body>
        <input id='txtOne' class='input' type='text' />
        <br />
        <input id='txtTwo' class='input' type='text' />

        <table>
            <td><button id='btnAddition' class='function'>+</button></td>
            <td><button id='btnSubtraction' class='function'>-</button></td>
            <td><button id='btnMultiplication' class='function'>x</button></td>
            <td><button id='btnDivision' class='function'>รท</button></td>
        </table>

        <h2 id='txtOutput' class='output' type='text'></h2>
</div>
<script src="script.js"></script>
</body>

</html>
